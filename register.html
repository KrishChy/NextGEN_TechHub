<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextGEN Tech-hub | register</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="register.css">
    <link rel="shortcut icon" href="img/NextGENlogo.png" type="image/x-icon">
</head>

<body>
    <section id="contact" class="contact Events-Register">
        <div class="container">
            <h2>Register For Event</h2>
            <form class="contact-form" onsubmit="handleSubmit(event)">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Event Name" rows="1" required></textarea>
                <textarea placeholder="Your Project Details" rows="5" required></textarea>
                <button type="submit" class="submit-btn" onclick="registerEvent('Register for Event')">Register</button>
            </form>
            <div class="social-links">
                <a href="https://www.facebook.com/profile.php?id=61584715592677" class="social-btn"
                    target="_blank">Facebook</a>
                <a href="#" class="social-btn">Twitter</a>
                <a href="#" class="social-btn">LinkedIn</a>
                <a href="#" class="social-btn">GitHub</a>
            </div>
        </div>
    </section>
</body>

</html>
